version: '3'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-db2
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=votingsessionmanager
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - 3306:3306
  main-app:
    container_name: main-app
    build: ./DevBackNTSicredi
    restart: on-failure
    depends_on:
      - mysql
    ports:
      - 8080:8080
    environment:
        SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db2:3306/votingsessionmanager?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
        SPRING_DATASOURCE_USERNAME: user
        SPRING_DATASOURCE_PASSWORD: password
        